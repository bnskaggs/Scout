<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout NL Analytics POC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f6f6;
      }
      header {
        background: #1f2933;
        color: #fff;
        padding: 1rem 2rem;
      }
      main {
        padding: 2rem;
      }
      .input-row {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .card {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        margin-top: 1.5rem;
      }
      pre {
        background: #111827;
        color: #f3f4f6;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        border: 1px solid #e5e7eb;
        padding: 0.5rem;
        text-align: left;
      }
      .collapsible {
        margin-top: 1rem;
      }
      canvas {
        width: 100%;
        max-width: 600px;
        height: 320px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Scout NL Analytics</h1>
    </header>
    <main>
      <div class="card">
        <div class="input-row">
          <input id="question" type="text" placeholder="Ask about crime incidents..." />
          <button id="ask-btn">Ask</button>
        </div>
        <p id="status"></p>
      </div>
      <div class="card" id="result-card" style="display: none;">
        <h2 id="answer"></h2>
        <canvas id="chart"></canvas>
        <div id="table-container"></div>
        <details class="collapsible">
          <summary>How I computed this</summary>
          <h3>SQL</h3>
          <pre id="sql"></pre>
          <h3>Plan</h3>
          <pre id="plan"></pre>
          <h3>Lineage</h3>
          <pre id="lineage"></pre>
        </details>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const askBtn = document.getElementById('ask-btn');
      const questionInput = document.getElementById('question');
      const statusEl = document.getElementById('status');
      const answerEl = document.getElementById('answer');
      const resultCard = document.getElementById('result-card');
      const sqlEl = document.getElementById('sql');
      const planEl = document.getElementById('plan');
      const lineageEl = document.getElementById('lineage');
      const tableContainer = document.getElementById('table-container');
      const chartCanvas = document.getElementById('chart');
      let chartInstance;
      const apiBase = window.location.port === '3000' ? 'http://127.0.0.1:8000' : window.location.origin;

      askBtn.addEventListener('click', async () => {
        const question = questionInput.value.trim();
        if (!question) {
          statusEl.textContent = 'Please enter a question.';
          return;
        }
        askBtn.disabled = true;
        statusEl.textContent = 'Thinking...';
        try {
          const response = await fetch(`${apiBase}/ask`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail?.message || error.detail || 'Request failed');
          }
          const data = await response.json();
          renderResult(data);
          statusEl.textContent = '';
        } catch (err) {
          statusEl.textContent = err.message;
        } finally {
          askBtn.disabled = false;
        }
      });

      function renderResult(data) {
        resultCard.style.display = 'block';
        answerEl.textContent = data.answer;
        sqlEl.textContent = data.sql;
        planEl.textContent = JSON.stringify(data.plan, null, 2);
        lineageEl.textContent = JSON.stringify(data.lineage, null, 2);
        renderTable(data.table);
        renderChart(data.chart);
      }

      function renderTable(rows) {
        if (!rows || !rows.length) {
          tableContainer.innerHTML = '<p>No rows returned.</p>';
          return;
        }
        const headers = Object.keys(rows[0]);
        const headerHtml = headers.map(h => `<th>${h}</th>`).join('');
        const bodyHtml = rows.map(row => {
          const cells = headers.map(h => `<td>${row[h] ?? ''}</td>`).join('');
          return `<tr>${cells}</tr>`;
        }).join('');
        tableContainer.innerHTML = `<table><thead><tr>${headerHtml}</tr></thead><tbody>${bodyHtml}</tbody></table>`;
      }

      function renderChart(chart) {
        if (chartInstance) {
          chartInstance.destroy();
          chartInstance = null;
        }

        if (!chart || !chart.data || !chart.data.length) {
          const context = chartCanvas.getContext('2d');
          if (context) {
            context.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
          }
          return;
        }

        const dateFormatter = chart.x === 'month'
          ? new Intl.DateTimeFormat(undefined, { month: 'short', year: 'numeric' })
          : null;

        const labels = chart.data.map(row => {
          const rawLabel = row[chart.x];
          if (dateFormatter) {
            const date = new Date(rawLabel);
            if (!Number.isNaN(date.valueOf())) {
              return dateFormatter.format(date);
            }
          }
          return rawLabel != null ? String(rawLabel) : '';
        });

        const dataValues = chart.data.map(row => Number(row[chart.y]) || 0);

        const datasetConfig = chart.type === 'line'
          ? {
              label: chart.y,
              data: dataValues,
              borderColor: 'rgba(239, 68, 68, 1)',
              backgroundColor: 'rgba(239, 68, 68, 0.2)',
              borderWidth: 2,
              pointRadius: 4,
              tension: 0.3,
              fill: false
            }
          : {
              label: chart.y,
              data: dataValues,
              backgroundColor: 'rgba(37, 99, 235, 0.6)',
              borderColor: 'rgba(37, 99, 235, 1)',
              borderWidth: 1,
              borderSkipped: false
            };

        chartInstance = new Chart(chartCanvas, {
          type: chart.type || 'bar',
          data: {
            labels,
            datasets: [datasetConfig]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              tooltip: { enabled: true },
              legend: { display: true }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    </script>
  </body>
</html>
