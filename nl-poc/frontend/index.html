<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scout NL Analytics POC</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f6f6f6;
      }
      header {
        background: #1f2933;
        color: #fff;
        padding: 1rem 2rem;
      }
      main {
        padding: 2rem;
      }
      .input-row {
        display: flex;
        gap: 0.5rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .card {
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        margin-top: 1.5rem;
      }

      .result-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .result-meta {
        display: none;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .result-meta span {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        background: #e0e7ff;
        color: #1f2933;
        border-radius: 999px;
        padding: 0.25rem 0.75rem;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .error-panel {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #fca5a5;
        background: #fee2e2;
        color: #7f1d1d;
      }
      .error-panel h3 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
        font-weight: 600;
      }
      .error-message {
        margin: 0 0 0.75rem;
      }
      .suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .suggestion-pill {
        background: #fff;
        border: 1px solid #fca5a5;
        border-radius: 999px;
        color: #7f1d1d;
        padding: 0.35rem 0.85rem;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.2s ease, color 0.2s ease;
      }
      .suggestion-pill:hover {
        background: #fca5a5;
        color: #fff;
      }

      pre {
        background: #111827;
        color: #f3f4f6;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th, td {
        border: 1px solid #e5e7eb;
        padding: 0.5rem;
        text-align: left;
      }
      .collapsible {
        margin-top: 1rem;
      }
      .chart-wrapper {
        width: 100%;
        box-sizing: border-box;
        height: 460px;
        max-width: 720px;
      }
      .chart-wrapper canvas {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Scout NL Analytics</h1>
    </header>
    <main>
      <div class="card">
        <div class="input-row">
          <input id="question" type="text" placeholder="Ask about crime incidents..." />
          <button id="ask-btn">Ask</button>
        </div>
        <div id="error-panel" class="error-panel">
          <h3>Error</h3>
          <p id="error-message" class="error-message"></p>
          <div id="suggestions" class="suggestions"></div>
        </div>
      </div>
      <div class="card" id="result-card" style="display: none;">
        <div class="result-header">
          <h2 id="answer"></h2>
          <div class="result-meta" id="result-meta" aria-live="polite"></div>
        </div>
        <div class="chart-wrapper">
          <canvas id="chart"></canvas>
        </div>
        <div id="table-container"></div>
        <details class="collapsible">
          <summary>How I computed this</summary>
          <h3>SQL</h3>
          <pre id="sql"></pre>
          <h3>Plan</h3>
          <pre id="plan"></pre>
          <h3>Lineage</h3>
          <pre id="lineage"></pre>
        </details>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const askBtn = document.getElementById('ask-btn');
      const questionInput = document.getElementById('question');
      const errorPanel = document.getElementById('error-panel');
      const errorMessageEl = document.getElementById('error-message');
      const suggestionsContainer = document.getElementById('suggestions');
      const answerEl = document.getElementById('answer');
      const resultCard = document.getElementById('result-card');
      const sqlEl = document.getElementById('sql');
      const planEl = document.getElementById('plan');
      const lineageEl = document.getElementById('lineage');
      const tableContainer = document.getElementById('table-container');
      const chartCanvas = document.getElementById('chart');

      const resultMeta = document.getElementById('result-meta');
      let chartInstance;

      const apiBase = window.location.port === '3000' ? 'http://127.0.0.1:8000' : window.location.origin;

      askBtn.addEventListener('click', () => submitQuestion(questionInput.value));
      questionInput.addEventListener('keydown', event => {
        if (event.key === 'Enter') {
          submitQuestion(questionInput.value);
        }
      });

      async function submitQuestion(rawQuestion) {
        const question = rawQuestion.trim();
        if (!question) {
          showErrorPanel('Please enter a question.');
          return;
        }

        hideErrorPanel();
        const originalButtonText = askBtn.textContent;
        askBtn.disabled = true;
        askBtn.textContent = 'Thinking...';

        try {
          const response = await fetch(`${apiBase}/ask`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          if (!response.ok) {
            let errorDetail = {};
            try {
              errorDetail = await response.json();
            } catch (parseErr) {
              // ignore JSON parse errors and fallback to generic message
            }
            const detail = errorDetail?.detail ?? errorDetail;
            const message = typeof detail === 'string' ? detail : detail?.message || 'Request failed';
            const suggestions = Array.isArray(detail?.suggestions) ? detail.suggestions : [];
            const err = new Error(message);
            err.suggestions = suggestions;
            throw err;
          }
          const data = await response.json();
          renderResult(data);
        } catch (err) {
          const message = err?.message || 'Something went wrong';
          const suggestions = Array.isArray(err?.suggestions) ? err.suggestions : [];
          showErrorPanel(message, suggestions);
        } finally {
          askBtn.disabled = false;
          askBtn.textContent = originalButtonText;
        }
      }

      function hideErrorPanel() {
        errorPanel.style.display = 'none';
        errorMessageEl.textContent = '';
        suggestionsContainer.innerHTML = '';
      }

      function showErrorPanel(message, suggestions = []) {
        errorMessageEl.textContent = message;
        suggestionsContainer.innerHTML = '';

        if (suggestions.length) {
          suggestions.forEach(suggestion => {
            const button = document.createElement('button');
            button.className = 'suggestion-pill';
            button.type = 'button';
            button.textContent = suggestion;
            button.addEventListener('click', () => {
              questionInput.value = suggestion;
              submitQuestion(suggestion);
            });
            suggestionsContainer.appendChild(button);
          });
          suggestionsContainer.style.display = 'flex';
        } else {
          suggestionsContainer.style.display = 'none';
        }

        errorPanel.style.display = 'block';
      }

      function renderResult(data) {
        resultCard.style.display = 'block';
        answerEl.textContent = data.answer;
        renderMetadata(data);
        sqlEl.textContent = data.sql;
        planEl.textContent = JSON.stringify(data.plan, null, 2);
        lineageEl.textContent = JSON.stringify(data.lineage, null, 2);
        renderTable(data.table);
        renderChart(data.chart);
      }

      function renderMetadata(data) {
        const badges = [];
        if (data.engine) {
          badges.push(`<span><strong>Engine:</strong> ${data.engine}</span>`);
        }
        const runtime = formatRuntime(data.runtime_ms);
        if (runtime) {
          badges.push(`<span><strong>Runtime:</strong> ${runtime}</span>`);
        }
        const rowcount = formatCount(data.rowcount);
        if (rowcount) {
          badges.push(`<span><strong>Rows:</strong> ${rowcount}</span>`);
        }
        resultMeta.innerHTML = badges.join('');
        resultMeta.style.display = badges.length ? 'flex' : 'none';
      }

      function formatRuntime(value) {
        const runtime = Number(value);
        if (!Number.isFinite(runtime)) {
          return null;
        }
        if (runtime >= 1000) {
          const seconds = runtime / 1000;
          const precision = seconds >= 10 ? 1 : 2;
          return `${seconds.toFixed(precision)} s`;
        }
        const precision = runtime >= 100 ? 0 : runtime >= 10 ? 1 : 2;
        return `${runtime.toFixed(precision)} ms`;
      }

      function formatCount(value) {
        const count = Number(value);
        if (!Number.isFinite(count)) {
          return value ? String(value) : null;
        }
        return new Intl.NumberFormat('en-US').format(count);
      }

      function renderTable(rows) {
        if (!rows || !rows.length) {
          tableContainer.innerHTML = '<p>No rows returned.</p>';
          return;
        }
        const headers = Object.keys(rows[0]);
        const headerHtml = headers.map(h => `<th>${h}</th>`).join('');
        const bodyHtml = rows.map(row => {
          const cells = headers.map(h => `<td>${row[h] ?? ''}</td>`).join('');
          return `<tr>${cells}</tr>`;
        }).join('');
        tableContainer.innerHTML = `<table><thead><tr>${headerHtml}</tr></thead><tbody>${bodyHtml}</tbody></table>`;
      }

      function renderChart(chart) {
        if (!chart || !chart.data || !chart.data.length) {
          if (chartInstance) {
            chartInstance.destroy();
            chartInstance = null;
          }
          const context = chartCanvas.getContext('2d');
          if (context) {
            context.clearRect(0, 0, chartCanvas.width, chartCanvas.height);
          }
          return;
        }

        const dateFormatter = chart.x === 'month'
          ? new Intl.DateTimeFormat(undefined, { month: 'short', year: 'numeric' })
          : null;

        const labels = chart.data.map(row => {
          const rawLabel = row[chart.x];
          if (dateFormatter) {
            const date = new Date(rawLabel);
            if (!Number.isNaN(date.valueOf())) {
              return dateFormatter.format(date);
            }
          }
          return rawLabel != null ? String(rawLabel) : '';
        });

        const dataValues = chart.data.map(row => Number(row[chart.y]) || 0);

        const datasetConfig = chart.type === 'line'
          ? {
              label: chart.y,
              data: dataValues,
              borderColor: 'rgba(239, 68, 68, 1)',
              backgroundColor: 'rgba(239, 68, 68, 0.2)',
              borderWidth: 2,
              pointRadius: 4,
              tension: 0.3,
              fill: false
            }
          : {
              label: chart.y,
              data: dataValues,
              backgroundColor: 'rgba(37, 99, 235, 0.6)',
              borderColor: 'rgba(37, 99, 235, 1)',
              borderWidth: 1,
              borderSkipped: false
            };

        const chartConfig = {
          type: chart.type || 'bar',
          data: {
            labels,
            datasets: [datasetConfig]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              tooltip: { enabled: true },
              legend: { display: true }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        };

        if (chartInstance) {
          if (chartInstance.config.type !== chartConfig.type) {
            chartInstance.destroy();
            chartInstance = new Chart(chartCanvas, chartConfig);
          } else {
            chartInstance.data.labels = labels;
            chartInstance.data.datasets = [datasetConfig];
            chartInstance.options = chartConfig.options;
            chartInstance.update();
          }
        } else {
          chartInstance = new Chart(chartCanvas, chartConfig);
        }
      }
    </script>
  </body>
</html>
