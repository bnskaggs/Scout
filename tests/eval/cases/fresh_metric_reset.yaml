{
  "name": "fresh query resets metric",
  "turns": [
    {
      "user": "Show incidents by area"
    },
    {
      "user": "How many robberies happened during March 2024?"
    }
  ],
  "expect": {
    "nql": {
      "dimensions": [],
      "group_by": [],
      "metrics": [
        "count"
      ],
      "filters": [
        {
          "field": "month",
          "op": "between",
          "value": [
            "2024-03-01",
            "2024-04-01"
          ]
        },
        {
          "field": "crime_type",
          "op": "=",
          "value": "Robbery"
        }
      ],
      "time": {
        "window": {
          "type": "absolute",
          "start": "2024-03-01",
          "end": "2024-04-01"
        }
      }
    },
    "snapshot": {
      "action": "fresh_query",
      "group_by": null,
      "time": "2024-03-01..2024-04-01"
    },
    "sql_contains": [
      "WITH base AS (SELECT DATE_TRUNC('month', \"DATE OCC\") AS month, * FROM la_crime_raw) SELECT COUNT(*) AS count FROM base WHERE base.\"Crm Cd Desc\" = 'Robbery' AND base.month >= DATE '2024-03-01' AND base.month < DATE '2024-04-01' LIMIT 100"
    ]
  }
}