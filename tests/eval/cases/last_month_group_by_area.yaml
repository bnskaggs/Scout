{
  "name": "group last month by area",
  "turns": [
    {
      "user": "Show incidents last month"
    },
    {
      "user": "group by area"
    }
  ],
  "expect": {
    "nql": {
      "dimensions": [
        "area"
      ],
      "group_by": [],
      "metrics": [
        "incidents"
      ],
      "filters": [
        {
          "field": "month",
          "op": "=",
          "value": "2024-06-01"
        }
      ],
      "time": {
        "window": {
          "type": "single_month",
          "start": "2024-06-01",
          "end": null
        }
      }
    },
    "snapshot": {
      "action": "refine",
      "group_by": "area",
      "time": "2024-06-01..2024-07-01"
    },
    "sql_contains": [
      "WITH base AS (SELECT DATE_TRUNC('month', \"DATE OCC\") AS month, * FROM la_crime_raw) SELECT base.\"AREA NAME\" AS area, COUNT(*) AS incidents FROM base WHERE base.month >= DATE '2024-06-01' AND base.month < DATE '2024-07-01' GROUP BY base.\"AREA NAME\" LIMIT 100"
    ]
  }
}