{
  "name": "correct month window",
  "turns": [
    {
      "user": "Show incidents in March 2024"
    },
    {
      "user": "Actually make it April 2024"
    }
  ],
  "expect": {
    "nql": {
      "dimensions": [
        "area"
      ],
      "group_by": [],
      "metrics": [
        "incidents"
      ],
      "filters": [
        {
          "field": "month",
          "op": "between",
          "value": [
            "2024-04-01",
            "2024-05-01"
          ]
        }
      ],
      "time": {
        "window": {
          "type": "absolute",
          "start": "2024-04-01",
          "end": "2024-05-01"
        }
      }
    },
    "snapshot": {
      "action": "adjust_time",
      "group_by": "area",
      "time": "2024-04-01..2024-05-01"
    },
    "sql_contains": [
      "WITH base AS (SELECT DATE_TRUNC('month', \"DATE OCC\") AS month, * FROM la_crime_raw) SELECT base.\"AREA NAME\" AS area, COUNT(*) AS incidents FROM base WHERE base.month >= DATE '2024-04-01' AND base.month < DATE '2024-05-01' GROUP BY base.\"AREA NAME\" LIMIT 100"
    ]
  }
}